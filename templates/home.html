{% extends 'base.html' %}

    {%block title %}
    Board
    {% endblock %}



    {% block breadcrumb %}
    <li class='breadcrumb-item active'>Boards</li>
    {% endblock %}



    {% block content %}
    
    <table class='table'>
        <thead class='thead-dark' >
            <tr>
                <th>Name</td>
                <th>Posts</td>
                <th>topic</td>
                <th>lasts post</td>

            </tr>
        </thead>
        <tbody>
            {% for board in boards%}
            <tr>
                
                <td><a href="{% url 'boards' board.id %}">{{board.name}}</a>
                    <small class="text-muted d-block">{{board.description}}</small>
                </td>
                <td>0</td>
                <td>0</td>
                <td>0</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endblock %}
